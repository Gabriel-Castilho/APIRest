<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API JOGOS</title>

</head>

<body>
    <h2>Login</h2>
    <input type="text" name="email" id="email" placeholder="email@example.com"><br>
    <input type="password" name="password" id="password">
    <button type="button" onclick="login()">Entrar</button>


    <hr>
    <h4>Lista de jogos</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
    <input type="number" name="id" id="id" placeholder="ID"><br>
    <input type="text" name="title" id="title" placeholder="Título"><br>
    <input type="number" name="price" id="price" placeholder="Preço"><br>
    <input type="number" name="year" id="year" placeholder="Ano"><br>
    <button type="button" onclick="createGame()">Criar</button>
    <hr>
    <h4>Editar jogo</h4>
    <input type="number" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"><br>
    <button type="button" onclick="updateGame()">Editar</button>



</body>



<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/login.js"></script>
<script src="./scripts/getGame.js"></script>
<script src="./scripts/createGame.js"></script>
<script src="./scripts/deleteGame.js"></script>
<script src="./scripts/updateGame.js"></script>

</html>
